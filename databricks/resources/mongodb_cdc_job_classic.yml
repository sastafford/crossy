resources:
  jobs:
    mongodb_cdc_classic:
      name: mongodb_cdc_classic
      tasks:
        - task_key: mongodb_cdc
          notebook_task:
            notebook_path: ../src/mongocdc_job/export_collection_cdc.ipynb
            base_parameters:
              database_name: "crossy"
              collection_name: "vehicle"
              output_path: ""
            source: WORKSPACE
          job_cluster_key: Job_cluster
      job_clusters:
        - job_cluster_key: Job_cluster
          new_cluster:
            spark_version: 16.4.x-scala2.12
            aws_attributes:
              first_on_demand: 1
              availability: SPOT_WITH_FALLBACK
              zone_id: us-east-1a
              spot_bid_price_percent: 100
              ebs_volume_count: 0
            node_type_id: rd-fleet.xlarge
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            enable_elastic_disk: false
            data_security_mode: SINGLE_USER
            runtime_engine: PHOTON
            num_workers: 8
      queue:
        enabled: true
