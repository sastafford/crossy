resources:
  jobs:
    mongodb_cdc:
      name: mongodb_cdc
      tasks:
        - task_key: mongodb_cdc
          notebook_task:
            notebook_path: ../src/mongocdc_job/export_collection_cdc.ipynb
            base_parameters:
              database_name: "crossy"
              collection_name: "vehicle"
              output_path: "/Volumes/stafford_1_classic_catalog/crossy/mongodb_output/incremental"
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED
